memory_limit = ${PHP_MEMORY_LIMIT:-512M}
max_execution_time = ${PHP_MAX_EXECUTION_TIME:-60}
error_log = ${PHP_ERROR_LOG:-/tmp/php_errors.log}
upload_max_filesize = ${UPLOAD_MAX_FILESIZE:-20M}
post_max_size = ${POST_MAX_SIZE:-20M}
auto_prepend_file = ${AUTO_PREPEND_FILE:-/root/.composer/vendor/autoload.php}
date.timezone = ${TIMEZONE:-Europe/Rome}
sendmail_path = /usr/local/bin/mhsendmail
extension=oauth.so
[xdebug]
zend_extension=/usr/local/lib/php/extensions/no-debug-non-zts-20170718/xdebug.so
xdebug.remote_enable=1
xdebug.remote_autostart=0
xdebug.remote_port=9001
xdebug.remote_connect_back=1
xdebug.remote_mode=req
xdebug.idekey=${XDEBUG_IDEKEY:-PHPSTORM}